<nav class="navigation" layout="row center-left" role="navigation" aria-label="primary menu">
 
  <div self="left">
    <a href="{{ site.baseurl }}/" class="nav-logo">{{ site.title }}</a>
  </div>
  
  {% for page in site.pages %}
    {% if page.title %}
      <div class="navigation__item">
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </div>
    {% endif %}
  {% endfor %}

</nav>
